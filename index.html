<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/21ae5469b1.js" crossorigin="anonymous"></script>
    <title>Lista de Tarefas</title>
</head>

<body>
    <div class="box">
        <input placeholder="O que tenho que fazer..." />

        <button class="additional-button">Adicionar</button>

        <ul class="tasks">
            <li class="to-do-items">
                <button class="rocket-button">
                    <i class="fa-solid fa-rocket"></i>
                </button>
                <p class="task-name">Tarefa 1</p>
                <button class="trash-can-button">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </li>

            <li class="to-do-items">
                <button class="rocket-button">
                    <i class="fa-solid fa-rocket"></i>
                </button>
                <p class="task-name">Tarefa 2</p>
                <button class="trash-can-button">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </li>

            <li class="to-do-items">
                <button class="rocket-button">
                    <i class="fa-solid fa-rocket"></i>
                </button>
                <p class="task-name">Tarefa 3</p>
                <button class="trash-can-button">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </li>

            <li class="to-do-items">
                <button class="rocket-button">
                    <i class="fa-solid fa-rocket"></i>
                </button>
                <p class="task-name">Tarefa 4</p>
                <button class="trash-can-button">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </li>
        </ul>
    </div>
</body>

</html>
